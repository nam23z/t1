<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-details.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Poppins|Aclonica|Mukta|Roboto">
</head>
<body>
    <div class="wallpaper">
        <div class="container">
            <header>
                <div class="logo">
                    <h1>NamShop</h1>
                </div>
                <div class="menu-top">
                    <ul>
                        <li><a href="#">Sales</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li class="dropmore">
                            <p id="last-item-menu">More</p>
                            <div class="item1">
                                <a href="#">item1</a>
                                <a href="#">item2</a>
                                <a href="#">item3</a>
                                <a href="#">item4</a>
                                <a href="#">item5</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="search-top">
                    <div class="s-top">
                        <img src="assets/img/f3012b96902d816d28e1503545a493ed.png" id="icon-search-top" alt="">
                        <input type="search" name="search" id="" placeholder="Search...">
                    </div>
                    <div class="bag">
                        <img src="assets/img/b4924c8ca63cbde78d0985cda55ec284.png" id="icon-bag" alt="">
                        <span id="countBag">0</span>
                    </div>
                    <div class="avatar">
                        <img src="assets/img/user.png" alt="">
                    </div>
                </div>
            </header>
            <section>
                <div class="path-top">
                    <a href="#">HOME</a>
                    <a href="#" id="path-top-i">SALES</a>
                    <a href="#" id="path-top-i">HOODIE</a>
                </div>
                <div class="content" id="content">

                </div>
            </section>
        </div>
    </div>
</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    // console.log(urlParams)
    const idProduct = urlParams.get('id');

    fetch(`https://fakestoreapi.com/products/${idProduct}`)
            .then(res=>res.json())
            .then(json=>{
                const detailProduct = document.getElementById('content')
                detailProduct.innerHTML = 
                `
                <div class="img-product">
                        <div class="big-img">
                            <img src="${json.image}" alt="">
                        </div>
                        <div class="small-img">
                            <img src="${json.image}" alt="">
                            <img src="${json.image}" alt="">
                            <img src="${json.image}" alt="">
                        </div>
                    </div>
                    <div class="info-product">
                        <h3>${json.title}</h3>
                        <span id="by">BY </span><span id="by" class="line">COSMO FASHION</span>
                        <div class="sale">
                            <div class="save">
                                <span id="num-sale"><sup>$</sup>${json.price}</span>
                            </div>
                            <div class="deal">
                                <p id="save-percent">Save 25%</p>
                                <p>Inclusive deal of the day</p>
                            </div>
                        </div>
                        <p id="descript">${json.description}</p>
                        <div class="add-to-cart">
                            <button id="add-to-cart" onclick="atc()">Add to cart</button>
                        </div>
                    </div>
                `
            })
    var x = 0;
    function atc(){
        x++;
        document.getElementById('countBag').innerHTML = x
    }

</script>
</html>
